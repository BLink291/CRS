<!-- templates/article_detail.html -->
{% extends 'base.html' %}

{% block content %}

<div class="article-entry">
    <h2>{{ post.title }}</h2>
        <p>by {{ post.author }} | {{ post.created }}</p>
        <p>{{ post.body }}</p>
</div>
<p>Back to <a href="{% url 'articles:list' %}">All Articles</a>.</p>

{% endblock content %}
